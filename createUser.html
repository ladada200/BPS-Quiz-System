<html>
    <head>
        <title>BPS Quiz App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css">
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alegreya Sans SC" rel="stylesheet">
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <link href="quiztheme.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="row header">
            <h1>Bass Pro Shoppe Quiz App</h1>
            <h3>Fish for some learning!</h3>
        </div>
        <div class="container-fluid quizcontainer">
            <div class="row user"></div>
            <div class="login jumbotron">
                <div class="row"> 
                    <div class="col-sm-6">

                        <div class="formLabel">User Name</div><input id="userNameInput" type="text" class="form-control">
                        <br>                


                        <div class="formLabel">Password</div><input id="passwordInput" type="text" class="form-control">                    

                    </div>

                    <div class="col-sm-6">
                        <div>               
                            <div class="formLabel">Email</div><input id="emailInput" type="text" class="form-control"> 
                            <br><br>
                            <button id="DoneButton" class="btn btn-lg btn-primary btn-block">Done</button>
                        </div>
                    </div>  

                </div>


            </div>
        </div>
        <div class="row footer"> Created by Coffee Fueled Enterprises. </div>
        <div class="row"> </div>

    </body>
</html>
